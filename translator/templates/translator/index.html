{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ASL Lite â€” Detector</title>
<style>
:root{
  --bg:#0f1724; --card:#0b1220; --text:#e6eef8; --muted:#9fb0c8; --accent:#6ee7b7;
  --glass: rgba(255,255,255,0.03);
}
[data-theme="light"]{
  --bg:#ffffff; --card:#ffffff; --text:#0b1220; --muted:#4b5563; --accent:#0ea5a0;
  --glass: rgba(0,0,0,0.03);
}
*{box-sizing:border-box;}
html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:var(--text);background:var(--bg);}
.header{display:flex;align-items:center;justify-content:space-between;padding:14px 20px;background:transparent;position:sticky;top:0;backdrop-filter: blur(6px);z-index:20;}
.brand{display:flex;align-items:center;gap:12px;font-weight:700;font-size:1.05rem}
.logo{width:40px;height:40px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;color:var(--bg);font-weight:800}
.nav{display:flex;gap:12px;align-items:center}
.nav a{padding:8px 12px;border-radius:10px;text-decoration:none;color:var(--muted);font-weight:600}
.nav a:hover{background:var(--glass);color:var(--text)}
.container{max-width:1100px;margin:28px auto;padding:18px;}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:14px;padding:18px;box-shadow:0 6px 18px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
.footer{margin-top:28px;padding:18px;text-align:center;color:var(--muted)}
.video-box{display:flex;flex-direction:column;align-items:center;gap:12px}
video{border-radius:12px;border:2px solid var(--accent);max-width:100%;height:auto}
.translation{margin-top:12px;font-size:1.2rem;text-align:center;color:var(--muted)}
@media(max-width:900px){.nav{display:none}}
.controls{display:flex;gap:8px;align-items:center}
.toggle{padding:8px;border-radius:10px;background:var(--glass);cursor:pointer;border:1px solid rgba(255,255,255,0.03)}
</style>
</head>
<body>
<header class="header card">
  <div class="brand"><div class="logo">A</div><div>ASL Lite</div></div>
  <nav class="nav" aria-label="Main Navigation">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'learn_asl' %}">Learn ASL</a>
    <a href="{% url 'about' %}">About Us</a>
    <a href="{% url 'asl' %}">Try Detector</a>
  </nav>
  <div class="controls">
    <button class="toggle" id="theme-toggle" aria-label="Toggle theme">ðŸŒ—</button>
  </div>
</header>

<main class="container">
  <div class="card video-box">
    <h1>ASL Translator</h1>
    <video id="video" autoplay playsinline style="transform: scaleX(-1);" width="640" height="480"></video>
    <p id="translation" class="translation">Translation: </p>
    <div class="action-buttons">
      <button id="btn-en">Translate to English</button>
      <button id="btn-tl">Translate to Tagalog</button>
      <button id="btn-tts">Text to Speech</button>
      <button id="btn-backspace">Backspace</button>
    </div>

    <p id="translated" class="translated">Translated: </p>
  </div>
  </div>

  <footer class="footer card">
    <div>Â© ASL Lite â€” Translate ASL in real time. Your video stays local.</div>
  </footer>
</main>

<!-- âœ… Load MediaPipe scripts via <script> tags (UMD builds) -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<script>
/* Theme toggle */
(function(){
  const root=document.documentElement;
  const btn=document.getElementById('theme-toggle');
  const saved=localStorage.getItem('asl_theme')||'dark';
  root.setAttribute('data-theme',saved);
  btn.addEventListener('click',()=>{
    const cur=root.getAttribute('data-theme')==='light'?'dark':'light';
    root.setAttribute('data-theme',cur);
    localStorage.setItem('asl_theme',cur);
  });
})();

/* Elements */
const video=document.getElementById('video');
const translation=document.getElementById('translation');

/* WebSocket */
const socket=new WebSocket(
  (location.protocol==='https:'?'wss://':'ws://')+location.host+'/ws/translate/'
);
socket.addEventListener('open',()=>console.log('WebSocket opened:',socket.url));
socket.addEventListener('close',()=>console.log('WebSocket closed'));

/* Rate-limiting */
let lastSend=0;
const SEND_INTERVAL=100;
let currentKeypoints=[];

/* Flatten helper */
const flatten=(arr)=>arr.flatMap(pt=>[pt.x,pt.y,pt.z]);

/* Extract hand landmarks */
function extractKeypoints(results){
  const lh=results.multiHandLandmarks && results.multiHandLandmarks[0] ? flatten(results.multiHandLandmarks[0]) : [];
  const rh=results.multiHandLandmarks && results.multiHandLandmarks[1] ? flatten(results.multiHandLandmarks[1]) : [];
  return lh.concat(rh);
}

/* Maybe send */
function maybeSend(){
  const now=performance.now();
  if(now-lastSend>=SEND_INTERVAL && currentKeypoints.length>0 && socket.readyState===WebSocket.OPEN){
    socket.send(JSON.stringify({keypoints:currentKeypoints}));
    lastSend=now;
  }
}

/* Setup MediaPipe Hands */
const hands=new Hands({
  locateFile:(file)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});
hands.setOptions({
  maxNumHands:2,
  modelComplexity:1,
  minDetectionConfidence:0.6,
  minTrackingConfidence:0.5
});
hands.onResults((results)=>{
  currentKeypoints=extractKeypoints(results);
  maybeSend();
});

/* Camera feed */
const camera=new Camera(video,{
  onFrame:async()=>{await hands.send({image:video});},
  width:640,height:480
});
camera.start();

/* WS messages */
socket.onmessage=(e)=>{
  try{
    const data=JSON.parse(e.data);
    translation.innerText="Translation: "+(data.translation||"");
  }catch(err){console.warn('Invalid WS message',err);}
};
</script>
</body>
</html>
